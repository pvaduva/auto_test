[provision]
commands =
    system host-if-modify -nt none compute-0 infra0
    system host-if-modify -nt none compute-0 mgmt0
    system host-if-add -a 802.3ad -x layer2 -n mgmt compute-0 bond0 ae none eth1 eth2
    system host-if-add -V 303 -n infra compute-0 infra0 vlan none bond0
    system host-if-list compute-0 -a
    system host-if-modify -nt none compute-1 infra0
    system host-if-modify -nt none compute-1 mgmt0
    system host-if-add -a 802.3ad -x layer2 -n mgmt compute-1 bond0 ae none eth1 eth2
    system host-if-add -V 303 -n infra compute-1 infra0 vlan none bond0
    system host-if-list compute-1 -a
